<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 1</title>
    <style>
table, td, th{
        border: 2px solid rgb(9, 9, 65);
        width: 400px;
        border-collapse: collapse ;
}   
    thead{
        text-align: left;
    }
    tbody{
        text-align: center;
    }
    tfoot{
        text-align: right;
    }
    </style>
</head>
<body>
    <header>
        <h1>Exe Tabelas</h1>
    </header>
    <main>
        <h3>Tabela 1</h3><br>
        <table>
            <!--Cabeçalho da tabela-->
            <thead>
                <tr>
                    <th>1</th>    
                    <th>2</th>    
                    <th>3</th>    
                </tr>
            </thead>
            <!--Corpo da tabela-->
            <tbody>
                <tr>
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                </tr>
            </tbody>
            <!--Rodapé da tabela-->
            <tfoot>
                <tr>
                    <td>7</td>
                    <td>8</td>
                    <td>9</td>
                </tr>
            </tfoot>
        </table> <br>

        <h3>Tabela 2</h3><br>
        <table>
            <!--Cabeçalho da tabela-->
                <tr>
                <td>1</td>    
                <td>2</td>    
                <td>3</td>    
                </tr>
            
             <!--Corpo da tabela-->
            
            <tr>
                <td colspan="3">4</td>
                </tr>
            
             <!--Rodapé da tabela-->
         
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
            </tr>
        </table><br>

        <h3>Tabela 3</h3><br>
        <table>
            <!--Cabeçalho da tabela-->
            
            <tr>
                <td>1</td>    
                <td>2</td>    
                <td rowspan="3">3</td>    
            </tr>
            
            <!--Corpo da tabela-->
            
            <tr>
                <td colspan="2">4</td>
            </tr>
            
            <!--Rodapé da tabela-->
           
            <tr>
                <td>5</td>
                <td>6</td>
                
            </tr>
            
        </table>
    </main>

    
</body>
</html>
